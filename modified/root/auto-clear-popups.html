<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 초기화 중...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 28px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            margin: 20px 0;
            font-size: 18px;
            opacity: 0.9;
        }
        .success {
            color: #4ade80;
            font-size: 60px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 팝업 설정 초기화 중</h1>
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status">localStorage 초기화 중...</div>
    </div>

    <script>
        // localStorage 초기화 및 리다이렉트
        function clearAndRedirect() {
            const statusEl = document.getElementById('status');
            const spinnerEl = document.getElementById('spinner');

            // Step 1: localStorage 확인
            const existingData = localStorage.getItem('closedPopups');
            if (existingData) {
                console.log('Found existing popup data:', existingData);
                statusEl.textContent = '기존 팝업 설정을 발견했습니다...';
            }

            // Step 2: 초기화
            setTimeout(() => {
                localStorage.removeItem('closedPopups');
                localStorage.removeItem('popupSettings');
                console.log('✅ localStorage cleared successfully');
                statusEl.textContent = '초기화 완료!';

                // Success 표시
                spinnerEl.style.display = 'none';
                const successIcon = document.createElement('div');
                successIcon.className = 'success';
                successIcon.textContent = '✅';
                spinnerEl.parentNode.insertBefore(successIcon, spinnerEl);

                // Step 3: 리다이렉트
                setTimeout(() => {
                    statusEl.textContent = '홈페이지로 이동 중...';

                    // 홈페이지로 리다이렉트 (팝업 강제 표시 파라미터 추가)
                    setTimeout(() => {
                        window.location.href = 'https://misopin-renew.vercel.app/?popupsCleared=true&t=' + Date.now();
                    }, 1000);
                }, 1000);
            }, 1500);
        }

        // 페이지 로드 시 자동 실행
        window.addEventListener('load', clearAndRedirect);
    </script>
<script src="/js/clinic-info.js"></script>
</body>
</html>
