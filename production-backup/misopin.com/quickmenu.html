<script>
$(document).ready(function() {
    scrollTop();
});

function scrollTop(){
    var progressPath = document.querySelector('.progress-wrap path');
    var pathLength = progressPath.getTotalLength();
    progressPath.style.transition = progressPath.style.WebkitTransition = 'none';
    progressPath.style.strokeDasharray = pathLength + ' ' + pathLength;
    progressPath.style.strokeDashoffset = pathLength;
    progressPath.getBoundingClientRect();
    progressPath.style.transition = progressPath.style.WebkitTransition = 'stroke-dashoffset 10ms linear';
    var updateProgress = function() {
        var scroll = $(window.parent).scrollTop();
        var height = $(window.parent.document).height() - $(window.parent).height();
        var progress = pathLength - scroll * pathLength / height;
        progressPath.style.strokeDashoffset = progress;
    };
    updateProgress();
    $(window.parent).scroll(updateProgress);
    jQuery(window.parent).on('scroll', function() {
        if (jQuery(this).scrollTop() > 50) {
            jQuery('.progress-wrap').addClass('active');
        } else {
            jQuery('.progress-wrap').removeClass('active');
        }
    });
    jQuery('.progress-wrap').on('click', function(event) {
        event.preventDefault();
        jQuery(window.parent.document.documentElement, window.parent.document.body).animate({scrollTop: 0}, 550);
        return false;
    });
}
</script>
