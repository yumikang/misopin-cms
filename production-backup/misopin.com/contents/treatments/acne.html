<section class="treatment-section">
    <h2>치료 방법</h2>
    
    <div class="process-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-top: 40px;">
        <div class="process-step" style="text-align: center; padding: 30px; background: var(--misopin-bg-accent); border-radius: 10px;">
            <h4 style="margin-bottom: 15px; color: var(--misopin-primary); font-size: 20px;">압출 치료</h4>
            <p style="font-size: 14px; color: var(--misopin-text-light);">염증성 여드름 즉각 개선</p>
        </div>
        
        <div class="process-step" style="text-align: center; padding: 30px; background: var(--misopin-bg-accent); border-radius: 10px;">
            <h4 style="margin-bottom: 15px; color: var(--misopin-primary); font-size: 20px;">PDT 치료</h4>
            <p style="font-size: 14px; color: var(--misopin-text-light);">광역동 치료로 피지선 억제</p>
        </div>
        
        <div class="process-step" style="text-align: center; padding: 30px; background: var(--misopin-bg-accent); border-radius: 10px;">
            <h4 style="margin-bottom: 15px; color: var(--misopin-primary); font-size: 20px;">레이저 치료</h4>
            <p style="font-size: 14px; color: var(--misopin-text-light);">여드름 자국과 흉터 개선</p>
        </div>
        
        <div class="process-step" style="text-align: center; padding: 30px; background: var(--misopin-bg-accent); border-radius: 10px;">
            <h4 style="margin-bottom: 15px; color: var(--misopin-primary); font-size: 20px;">약물 치료</h4>
            <p style="font-size: 14px; color: var(--misopin-text-light);">내복약과 외용제 처방</p>
        </div>
    </div>
</section>
