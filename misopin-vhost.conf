# misopin.one-q.xyz - Static pages
<VirtualHost *:80>
    ServerAdmin admin@one-q.xyz
    DocumentRoot "/var/www/misopin-cms/.next/standalone/public/static-pages"
    ServerName misopin.one-q.xyz
    ServerAlias www.misopin.one-q.xyz

    <Directory "/var/www/misopin-cms/.next/standalone/public/static-pages">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
        DirectoryIndex index.html
    </Directory>

    # Serve static resources with caching
    <FilesMatch "\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$">
        Header set Cache-Control "public, max-age=2592000"
    </FilesMatch>

    ErrorLog "/private/var/log/apache2/misopin-error_log"
    CustomLog "/private/var/log/apache2/misopin-access_log" common
</VirtualHost>
